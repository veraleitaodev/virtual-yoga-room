 {% load static %}
 
 <div class="container-fluid">
    <div class="row my-5">
        <div class="col-10 offset-1">
            <h1 class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore!</h1>
        </div>
    </div>

    <!-- row with cards displaying 3 classes available -->
    <div class="row" >
    {% for class in classes_section|slice:"3" %}
    <div data-aos="fade-up" class="col-md-4">
     <div class="card shadow-lg mb-5 mx-3">
        <a href="">
            <img class="card-img-top img-fluid shadow" 
                    src="{{ class.image.url }}" 
                    alt="{{ class.name }}">
        </a>
  <div class="card-body text-center">
    <h5 class="card-title pb-2">{{ class.name }}</h5>
    <p class="card-text text-md">{{ class.description }}.</p>
  </div>
  <ul class="list-group list-group-flush text-center">
    <li class="list-group-item text-muted"></li>
    <li class="list-group-item"><small class="text-muted logo-green"><i class="fas fa-star logo-green pr-2"></i> {{ class.rating }} / 5</small></li>
  </ul>
  <div class="card-body d-flex justify-content-evenly my-2">
    <a href="#" class="btn bg-pink text-center shadow mr-3">Add to Cart</a>
    <a href="#" class="btn btn-outline-dark dark-pink text-center "><small>More Info</small></a>
  </div>
</div>
    </div>
    {% endfor %}
  </div>
</div>
