<div class="card shadow-lg mb-5 mx-4">
    <div class="card-body text-center">
        <h5 class="card-title pb-2">{{ lecture.name }}</h5>
        <ul class="list-group list-group-flush text-center">
            <li class="list-group-item text-muted"></li>
            <li class="list-group-item"><small class="text-muted logo-green"><i class="fas fa-star logo-green pr-2"></i>
                    {{ lecture.rating }} / 5</small>
            </li>
        </ul>
        <div class="card-body d-flex justify-content-center my-2">
            <a href="{% url 'items:lecture_details' lecture.id %}"
                class="btn bg-logo-green white small-btn text-center">More
                Info</a>
        </div>
    </div>
</div>
