{% extends "base.html" %}
{% load static %}
{% block extra_title %}Blog Details{% endblock %}

{% block content %}
<header>
    {% include 'includes/main-nav.html' %}
</header>

<section class="margin-top-navbar">
    <!--Main content-->
    <div class="container-fluid">
        
        <!--breadcrumbs row with active page-->
        <div class="row">
            <div class="col">
                {% include 'blog/includes/breadcrumbs.html' %}
            </div>
        </div>

        <!--title row-->
        <div class="row">
            <div class="col text-center my-3">
                <h2 class="heading-font heading-item pb-2">{{ blog.title }}</h2>
            </div>
        </div>

        <!--page content row - content is formated with html when imputted in django admin-->
        <div class="row pb-3">
            <div class="col-10 offset-1 mb-3">
                    <form method="POST" >
                        {{ comment_form|crispy }}
                        {% csrf_token %}
                        <a href="{% url 'blog:blog_details' comment_form.blog.id %}" class="btn btn-outline-dark">cancel</a>
                            <button type="submit" class="btn white bg-dark-pink shadow">Save</button>
                    </form>
            </div>
        </div>
        
    </div>
</section>
{% endblock %}
